name: Build

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    types: [ opened,synchronize ]

jobs:
  build:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@v3
        with:
          version: 8


      - name: Configure node
        uses: actions/setup-node@v4
        with:
          node-version: 20.13.1
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Lint projects
        run: pnpm run lint

      - name: Build
        run: pnpm run build

      - name: Test
        run: pnpm run test

      - name: Completed
        run: echo "Project easily did this Pipeline, congratz!"